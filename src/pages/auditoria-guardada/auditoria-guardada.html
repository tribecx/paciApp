<ion-content>
  <ion-grid class="no-padding">
    <ion-row>
      <ion-col col-3 class="verde-claro">
        <img class="logo-chico" src="assets/logo_paci.svg">          
      </ion-col>
      <ion-col col-9 class="verde-fuerte">
        <span class="titulo-audit">Título de la auditoría</span>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col col-12 class="center margin-top-100">
        <img src="assets/guardado_app.svg" alt="">
      </ion-col>
      <ion-col class="center">
        <span class="audit-guardada-span">¡La auditoría se ha guardado con éxito!</span>
        <button class="guardar-comentario" (click)="goAudits()" ion-button>Ir a auditorías</button>        

      </ion-col>
    </ion-row>
   
  </ion-grid>
</ion-content>
