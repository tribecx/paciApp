<ion-header>
  <ion-navbar>
  	<ion-grid>
	  	<ion-row>
	  		<ion-col col-4>
  			</ion-col>
			<ion-col col-4 class="centrar">
				<img src="assets/logo-paci.svg">
	    	</ion-col>
	    	<ion-col col-4 class="button-salir">
    			<img class="card-icon" (click)="goPerfil()" src="assets/usuario.svg">
    		</ion-col>
	  	</ion-row>
  	</ion-grid>
  </ion-navbar>
</ion-header>


<ion-content padding>

	<ion-grid>
		<ion-row>
			<ion-col col-1></ion-col>
			<ion-col col-10 class="centrar">
				<span class="selecciona-la-audito">
					Selecciona la auditoria <br> que deseas aplicar
				</span>
			</ion-col>
		</ion-row>
	</ion-grid>

	<div *ngFor="let audit of data">
		<ion-card class="card" (click)="goResumen()">
			<ion-grid>
				<ion-row>
					<ion-col col-10>
						<span class="titulo-auditoria">{{audit.nombreAuditoria}}</span>
						<br>
						<span class="nombre-de-la-empresa">{{audit.nombreCliente}}</span>
					</ion-col>
					<ion-col col-2 class="centrar">
						<img class="card-icon" src="assets/PENDIENTE.svg">
					</ion-col>
				</ion-row>
			</ion-grid>
		</ion-card>
	</div>

				</ion-col>
