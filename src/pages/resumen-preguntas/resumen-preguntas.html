<ion-header>
  <ion-navbar>
  	<ion-grid>
	  	<ion-row>
			<ion-col col-10 class="centrar">
				<img src="assets/logo-paci.svg">
	    	</ion-col>
	  	</ion-row>
  	</ion-grid>
  </ion-navbar>
</ion-header>


<ion-content padding>

	<ion-grid>
		<ion-row>
			<ion-col col-1></ion-col>
			<ion-col col-10 class="centrar">
        <img src="../assets/iniciar_evaluacion_app.svg" alt="" class="iniciar-evaluacion-logo">
        <br>
				<span class="texto-resumen">
					Aproximadamente son 60 preguntas las que habrá que completar para los modulos que seleccionaste. Lo cual te tomará alrededor de 2 horas.
        </span>
        <br>
        <button class="button-ingresar subir-resultados margin-btn-continuar" (click)="continuar()" ion-button>CONTINUAR</button>        
			</ion-col>
		</ion-row>
	</ion-grid>

</ion-content>
